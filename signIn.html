<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="dist/basicStyle.css"/>
    <link rel="stylesheet" href="dist/loginStyle.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
</head>
<body class="login">
    <header class="login__header">
        <h1 class="login__header__title">my activity tracker</h1>
    </header>
    <main class="login__main">
        <form id="signInForm" class="login__form" name="sign-in">
            <h3>start a new account</h3>
            <div>
                <label for="firstName">first name</label>
                <input type="text" id="firstName" required>
            </div>
            <div>
                <label for="lastName">last name</label>
                <input type="text" id="lastName" required>
            </div>
            <div>
                <label for="age">age</label>
                <input type="text" id="age" required>
            </div>
            <div>
                <label for="gender">gender</label>
                <select id="gender" required>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="userName">user name</label>
                <input type="text" id="userName" required>
            </div>
            <div>
                <label for="password">password</label>
                <input type="text" id="password" required>
            </div>
            <div>
                <label for="passwordVerify">password verify</label>
                <input type="text" id="passwordVerify" required>
            </div>
            <button class="login__form__button" type="submit">sign in</button>
            <p id="errorMessage"></p>
        </form>
        <p>already have an account? <a class="login__link" href="login.html">log in</a></p>
    </main>
    <script type="module" src="dist/logSignIn.js"></script>
</body>
</html>
